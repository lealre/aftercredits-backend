
services:
  mongo:
    image: mongo:7
    container_name: movies-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-example}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh -u \"${MONGO_INITDB_ROOT_USERNAME:-root}\" -p \"${MONGO_INITDB_ROOT_PASSWORD:-example}\" --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data: